<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bdefac007a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <!-- Header -->
<header>
    <img src="images/logo/Reservia.svg" alt="Reservia" class="logo">
    <nav class="menu">
        <ul class="navigation">
            <li class="nav-item"><a href="#lodgingsection">Hébergements</a></li> 
            <li class="nav-item"><a href="#activitiessection">Activités</a></li>
        </ul>
    </nav>
    <div class="signin">
        <a href="#">S'inscrire</a>
    </div>
</header>
    <div class="banner">
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
    </div>
    <!-- Section Recherche -->
<section id="searchsection">
    <form class="locationsearch">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <input id="sitesearch" type="search" name="location_search" placeholder="Marseille,France">
        <button class="searchbutton" name="button" type="submit">
            <span class="searchtext">Rechercher</span>
            <span class="searchicon">
            <i class="fas fa-search" aria-hidden="true"></i>
        </span>
        </button>
    </form>
</section>

    <!-- Section Filtre -->
<section id="filtersection">
    <h4>Filtres</h4>
    <div class="filterbutton">
    <div>
        <input type="checkbox" name="eco" id="eco">
        <label for="eco">
            <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
            <span>Économique</span>
        </label>
    </div>    
    <div>
        <input type="checkbox" name="fam" id="fam">
        <label for="fam">
            <i class="fas fa-child" aria-hidden="true"></i>
            <span>Familial</span>
        </label>
    </div>
    <div>
        <input type="checkbox" name="rom" id="rom">
        <label for="rom">
            <i class="fas fa-heart" aria-hidden="true"></i>
            <span>Romantique</span>
        </label>
    </div>
    <div>
        <input type="checkbox" name="ani" id="ani">
        <label for="ani">
            <i class="fas fa-dog" aria-hidden="true"></i>
            <span>Animaux autorisés</span>
        </label>
    </div>    
    </div>        
</section>
    <!-- Section Hébergements -->
<section id="lodgingsection">
</section>

    <!-- Section Hébergements Populaires -->
<section id="popularsection">
</section>

    <!-- Section Activités -->
<section id="activitiessection">
</section>
</div>
<footer>
</footer>

</body>
</html>
